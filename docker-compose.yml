version: '3.8'

services:
  github-report-app:
    build:
      context: .
      args:
        # Use host user ID in dev, defaults to 1000 if not set
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
        USERNAME: ${USERNAME:-appuser}
    ports:
      - "8000:8000"
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_ORG_NAME=${GITHUB_ORG_NAME}
      - GITHUB_ITERATION_START=${GITHUB_ITERATION_START:-}
      - GITHUB_ITERATION_END=${GITHUB_ITERATION_END:-}
      - GITHUB_ITERATION_NAME=${GITHUB_ITERATION_NAME:-}
      - TZ=${TZ:-America/New_York}
    volumes:
      # Mount source code for development (optional)
      - ./src:/app/src:ro
      # Mount tests directory for testing
      - ./tests:/app/tests:ro
      # Mount docs and reports directories for persistent storage
      - ./docs:/app/docs
      - ./reports:/app/reports
      # Mount .git directory for auto-commit/push operations
      - ./.git:/app/.git
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/github-report"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 