version: '3.8'

services:
  github-report-app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_ORG_NAME=${GITHUB_ORG_NAME}
      - GITHUB_ITERATION_START=${GITHUB_ITERATION_START:-}
      - GITHUB_ITERATION_END=${GITHUB_ITERATION_END:-}
      - GITHUB_ITERATION_NAME=${GITHUB_ITERATION_NAME:-}
      - TZ=${TZ:-America/New_York}
    volumes:
      # Mount source code for development (optional)
      - ./src:/app/src:ro
      # Mount docs and reports directories for persistent storage
      - ./docs:/app/docs
      - ./reports:/app/reports
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/github-report"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 