[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test discovery
testpaths = tests

# Coverage settings
addopts = --verbose --cov=agent_mcp_demo --cov-report=term-missing

# Environment variables for tests
env =
    GITHUB_TOKEN=test-token
    GITHUB_ORG_NAME=test-org
    PYTHONPATH=src

# Markers
markers =
    integration: marks tests that require external services
    slow: marks tests that are slow running
    performance: marks performance and benchmark tests
    memory: marks tests that check memory usage
    concurrent: marks tests for concurrent operations
    network: marks tests that require network access
